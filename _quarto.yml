project:
  type: book
  output-dir: docs
  preview: 
    port: 4200
  

book:
# Metadata
  title: "Learning Morpho-phonological Alternations like French Liaison"
  subtitle: "an Artificial Language Learning Study"
  author: "Z. Khalaji Pirbaluti"
  date: "05/01/2025"
  doi: "http://dx.doi.org/10.14288/1.0448645"
  site-url: "https://gazellarium.github.io/thesis25" # Replace with your actual site URL
  favicon: resources/favicon.png
  repo-url: https://github.com/gazellarium/ALL-FrL
  #repo-actions: [edit]
  downloads: [epub]
  
  sidebar: 
    style: docked
    border: true
    numbered: false


  
# Structure
  chapters:
    - index.qmd
    - chapters/0_abstract.qmd
    - chapters/1_introduction.qmd
    - chapters/2_backgroundandtheory.qmd
    - chapters/3_methods.qmd
    - chapters/4_results.qmd
    - chapters/5_discussion.qmd

  appendices: 
    - chapters/references.qmd
    - chapters/appendix1.qmd
    - chapters/appendix2.qmd
    


# References
bibliography: resources/references.bib
#csl: resources/formatting/apa.csl
