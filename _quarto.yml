link-bibliography: true



# Rendering
format:
  html:
    theme:
      light: [flatly, resources/formatting/styles.scss]
      dark: [darkly, resources/formatting/styles.scss]
    respect-user-color-scheme: true
    #fontsize: 1.1em
    #css: resources/formatting/styles.css
    #mainfont: Arial
    #monofont: Arial
    #embed-resources: true
    number-depth: 3
    toc-expand: 2
    toc-depth: 4
